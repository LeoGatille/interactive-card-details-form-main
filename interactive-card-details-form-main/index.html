<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&family=Space+Grotesk:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- <style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;900&family=Space+Grotesk:wght@400;600;700&display=swap');
  </style> -->

  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <main id="app">
    <div class="cards-container">
      <div class="card card--front">
        <!-- Could be easier to do it with a background-image but accecibilty would be affected  -->
        <img src="./images/bg-card-front.png" alt="Representation of the front of a credit card">

        <div class="card__body card__body--front">
          <img width="84" height="47" src="./images/card-logo.svg"
            alt="Representation of a credit card logo placeholder">
          <div>
            <h2 class="card__body__card-header">0000 0000 0000 0000</h2>
            <span class="card__body__card-text--front">TATA</span>
            <span class="card__body__card-text--front">TUTU</span>
          </div>
        </div>
      </div>

      <!-- Could be nice to automate the creation of the card within the script or using a web component -->
      <div class="card card--back">
        <img src="./images/bg-card-back.png" alt="Representation of a credit card logo placeholder">
        <div class="card__body card__body--back">
          <span class="card__body__card-text card__body__card-text--back">TOTO</span>
        </div>
      </div>
    </div>


    <form>
      <div class="form__section">
        <label for="cardholder-name">
          CARDHOLDER NAME
        </label>
        <input type="text" id="card-number">

      </div>
      <div class="form__section">
        <label for="card-number">
          CARD NUMBER
        </label>
        <input type="text" id="card-number">
      </div>

      <div class="form__row">
        <div class="form__section form__section--flex">
          <label for="expiration-date-month">
            EXP. FATE (MM/YY)
          </label>
          <input type="text" id="expiration-date-month">
          <input type="text" id="expiration-date-year">
        </div>

        <div class="form__section">
          <label for="cvc">
            CVC
          </label>
          <input type="text" id="cvc">
        </div>
      </div>

      <button>VALIDATE</button>
    </form>
  </main>
</body>

</html>
