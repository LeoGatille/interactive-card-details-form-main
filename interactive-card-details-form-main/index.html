<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <main id="app">
    <div class="cards-container">
      <div class="card card--front">
        <!-- Could be easier to do it with a background-image but accecibilty would be affected  -->
        <img src="./images/bg-card-front.png" alt="Representation of the front of a credit card">
        <div class="card__body">
          <img src="./images/card-logo.svg" alt="Representation of a credit card logo placeholder">

          <h2 class="card__body__card-header"></h2>
          <span class="card__body__card-text"></span>
          <span class="card__body__card-text"></span>
        </div>
      </div>

      <!-- Could be nice to automate the creation of the card within the script or using a web component -->
      <div class="card card--back">
        <img src="./images/bg-card-back.png" alt="Representation of a credit card logo placeholder">
        <div class="card__body">
          <span class="card__body__card-text card__body__card-text--back"></span>
        </div>
      </div>
    </div>

    <form>
      <label for="cardholder-name">
        CARDHOLDER NAME
      </label>
      <input type="text" id="card-number">

      <label for="card-number">
        CARD NUMBER
      </label>

      <div class="form__row">
        <div>
          <label for="expiration-date-month">
            EXP. FATE (MM/YY)
          </label>
          <input type="text" id="expiration-date-month">
          <input type="text" id="expiration-date-year">
        </div>

        <input type="text" id="cvc">
        <label for="cvc">
          CVC
        </label>
        <input type="text" id="cardholder-name">
      </div>

      <button></button>
    </form>
  </main>
</body>

</html>
